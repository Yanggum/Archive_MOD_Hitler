l_english:
 GER_revised_autobahn:0 "라이히스아우토반"
 GER_revised_autobahn_tt:0 "§Y브란덴부르크§!, §Y하노버§!, §Y튀링겐§!, §Y프랑켄§!에 최대 등급의 §Y기반시설§! 추가."
 GER_revised_autobahn_desc:1 "1933년에 시작된 이래 라이히스아우토반 계획은 눈부신 성공을 거두었습니다. 토목 사업으로 실업률이 감소했고, 넓은 고속도로는 독일 경제 회복의 기념비로 우뚝 서 있습니다. 그러나 아직 해야 할 일이 많이 남아 있습니다."
 GER_revised_west_wall:0 "서부 방벽"
 GER_revised_west_wall_desc:0 "서부 방벽은 프랑스가 자랑하는 마지노선과 나란히 설치되어 있고, 대부분이 이전 대전쟁에 구축된 지크프리트선과 동일한 지역을 차지하고 있습니다. 요새로 방어함으로써 우리는 적은 병력으로도 국경을 지키고, 잠재적인 동부전선에 투입할 사단을 확보할 수 있습니다."
 GER_revised_west_wall_tt:0 "§R라인란트 재무장 시 다음을 획득:§!\n"
 GER_revised_west_wall_forts:0 "프랑스 국경에 §Y12개의 요새§! 추가.\n"
 GER_revised_tactical_air_effort:0 "전술기 주력"
 GER_revised_tactical_air_effort_desc:0 "승리는 지상의 적을 섬멸하여 달성됩니다. 우리는 전술 폭격으로 전선과 종심의 적을 타격하여 육군을 지원하는 데 주력해야 합니다."
 GER_revised_long_range_escorts:0 "장거리 호위"
 GER_revised_long_range_escorts_desc:0 "우리의 전술 및 전략폭격기들이 목표 지역까지 오가는 길을 보호하려면 장거리 호위가 필요합니다."
 GER_revised_strategic_air_effort:0 "전략 항공기 주력"
 GER_revised_strategic_air_effort_desc:0 "승리는 적의 산업시설을 파괴함으로써 달성됩니다. 우리는 전략폭격기의 설계와 생산에 주력해야 합니다."
 GER_revised_army_innovation:0 "육군 혁신"
 GER_revised_army_innovation_desc:1 "하인츠 구데리안 등의 급진적 이론가들은 의사소통과 '무게중심'의 인지, 그리고 제병 협동 부대의 지역적 집중을 강조하면 대담한 새로운 교리를 밀어붙이고 있습니다. 그들에게 이에 관해 자유를 준다면 대전쟁의 고기 분쇄기의 공포를 피하는 데 도움이 될 것입니다."
 GER_revised_soviet_treaty:1 "[GER.GetTheUSSRName] 측과의 조약"
 GER_revised_soviet_treaty_desc:1 "우리는 더 나은 전차를 개발하기 위해 [SOV.GetNameDef] 측과 새로운 연구 협약을 추진할 수 있습니다. 저들이 동의한다면, 1933년에 폐쇄한 카마 전차 학교를 다시 열 수 있을 것입니다. 다만 [SOV.GetAdjective] 측과의 협력은 저들 또한 혁신의 혜택을 누린다는 것을 의미하기도 합니다..."
 GER_revised_air_innovation_2:0 "공군 혁신 II"
 GER_revised_air_innovation_2_desc:0 "독일 항공성의 임무는 다른 무엇보다 중요합니다. 루프트바페는 세계에서 가장 발전된 공군이어야만 합니다!"
 GER_revised_army_innovation_2:0 "육군 혁신 II"
 GER_revised_army_innovation_2_desc:0 "소련에 위치한 우리 시설에서 얻은 교훈은 새로운 교리 개발과 장비 개선에 도움이 될 것입니다. 하지만 이번에는 우리들만의 비밀로 간직할 것입니다!"
 GER_revised_rocketry_focus:0 "로켓 공학"
 GER_revised_rocketry_focus_desc:0 "로켓 추진은 육해공군 모두에 대규모 혁신을 가져다줄 열쇠입니다."
 GER_revised_wunderwaffe:0 "기적의 무기"
 GER_revised_wunderwaffe_desc:0 "하이젠베르크와 폰 브라운은 진정한 종말의 무기에 대한 특정 아이디어를 탐구하기 위해 조금씩 노력하고 있습니다. 그들에게 필요한 것은 추가적인 자원 뿐입니다..."
 GER_revised_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_revised_mol_rib_pact_desc:1 "[GER.GetTheUSSRName] 측과 우호 및 불가침조약을 체결하는 것은 역겹지만, 이는 저들의 귀중한 석유가 계속해서 독일로 유통될 수 있게 해줄 것입니다. 조약의 비밀 부록은 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아와 핀란드를 각자의 영향권으로 나누었습니다..."
 GER_revised_mol_rib_pact_tt:1 "§Y소련§!과 §Y불가침조약 체결§! 및 독일과 [SOV.GetName]의 §Y폴란드 분할§!에 동의\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "몰로토프-리벤트로프 조약"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "폴란드 분할 조약"
 GER_revised_soviet_ally:1 "[GER.GetTheUSSRName]과의 동맹"
 GER_revised_soviet_ally_desc:1 "어쩌면 우리는 [GER.GetRussiansDemonym] 측과의 [GER.GetUSSRAllianceDesc] 차이를 제쳐두고 이기적인 자유주의와 퇴폐적인 서방에 대한 증오라는 공통점을 강조할 수 있을지도 모릅니다. [GER.GetTheUSSRName] 측을 동맹으로 둔다면, 우리는 필요한 모든 자원에 접근할 수 있게 될 것입니다. 물론, 저들의 군사력까지도 말이죠..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "이념적"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "민족적"
 GER_revised_turkey_puppet:0 "터키 괴뢰화"
 GER_revised_turkey_puppet_desc:0 "터키는 우리와 소련 사이에서 곤경에 처해 있습니다. 압력을 가하면 터키는 우리의 뜻에 굴복하고 괴뢰국이 될 가능성이 높습니다. 이 거래의 일환으로 소련은 터키 동부의 일부 영토를 확보하게 될 것입니다. 그러나 그들이 우리의 요구를 거부한다면, 그때는 전쟁을 치러야 할 것입니다."
 GER_revised_rhineland:0 "라인란트"
 GER_revised_rhineland_desc:0 "라인란트는 대전쟁이 끝나면서 비무장지대가 되었으나, 이러한 굴욕은 더 이상 용납할 수 없습니다! 독일은 주권국이며 국경 내에서 자유로이 군대를 움직일 수 있습니다!"
 GER_revised_rhineland_ultimatum:0 "§R타국의 압력을 받고 이에 물러난다면 재무장은 철회될 것입니다.§!\n"
 GER_revised_japan_friend:0 "일본과의 친선"
 GER_revised_japan_friend_desc:0 "우리는 오랫동안 중국과 유익한 관계를 유지해 왔지만, 중국을 늑대에게 던지는 것을 의미할지라도 우리의 기사도와 비슷한 무사도를 지닌 일본과 손을 잡는 편이 우리가 품은 야망에 더욱 가까워지는 길일 수 있습니다."
 GER_revised_japan_friend_tt:0 "폰 팔켄하우젠을 소환합니다.\n"
 GER_revised_china_friend:0 "중국과의 친선"
 GER_revised_china_friend_desc:0 "중국과의 오랜 우호를 더욱 돈독히 합시다. 이로 인해 일본은 소외되겠지만, 결국 일본은 동양의 이탈리아일 뿐이지 않습니까?"
 GER_revised_anti_comitern_pact:0 "방공 협정"
 GER_revised_anti_comitern_pact_desc:0 "국가의 내정에 대한 공산주의 인터내셔널의 간섭은 내부의 평화와 사회적 안녕을 위태롭게 할 뿐만 아니라 세계의 평화에도 위협이 됩니다! 우리는 많은 비공산주의 국가들에게 협정에 서명하도록 요청할 것이며 붉은 위협을 계속 주시할 것입니다."
 GER_revised_anti_soviet_pact:0 "반소비에트 협정"
 GER_revised_anti_soviet_pact_desc:0 "우리는 방공 협정에서 한 발짝 더 나아가 모든 회원국들이 소비에트 연방에 맞서는 연합에 전념하라고 요구할 수 있습니다. 만약 어떤 서명국이 소련과 전쟁하게 되면, 다른 모든 회원국들도 선전포고하여야만 합니다."
 GER_revised_anti_soviet_pact_tt:0 "§Y방공 협정의 모든 회원국들에 소비에트 연방에 대항하는 방어 동맹에 가입하라는 제안 전달.§!"
 GER_revised_anti_soviet_pact_tt_2:0 "§Y 회원국 중 하나가 코민테른의 공격을 받을 시 방어 동맹의 모든 회원국들은 참전을 요구받습니다§!"
 GER_revised_anti_soviet_pact_tt_3:0 "§Y반소비에트 협정§! 국민정신 획득.\n"
 GER_revised_ussr_war_goal:1 "[GER.GetTheUSSRName]과의 전쟁"
 GER_revised_ussr_war_goal_desc:1 "우리는 우리의 선전 역량을 집중하여 독일 국민, 나아가 전 세계의 사람들로 하여금 우리의 [SOV.GetNameDef]에 대한 전쟁이 정당한 것임을 알릴 수 있습니다."
 GER_revised_turkey_friend:0 "터키와의 친선"
 GER_revised_turkey_friend_desc:0 "아타튀르크의 터키는 현대화를 향한 눈부신 길을 걸어가고 있으며, 보스포루스와 다르다넬스를 통해 흑해로의 접근권을 쥐고 있습니다. 터키를 우리의 영향권으로 끌어들이는 것이 최우선 과제입니다!"
 GER_revised_anschluss:0 "안슐루스"
 GER_revised_anschluss_desc:0 "안슐루스, 또는 오스트리아와의 통일은 오랜 독일인의 목표였습니다. 비록 베르사유 조약이 이를 금지했다 하더라도, 이를 실행할 때가 다가오고 있습니다. 오스트리아에게 우리와 영광스러운 운명을 함께할 기회를 제공합시다!"
 anschluss_mefo_bills_tt:0 "오스트리아의 금으로 §YMEFO 어음§!의 비용을 절감합니다.\n"
 anschluss_mefo_bills_double_reduction:0 "§YMEFO 어음§! 변동치: 매일 정치력 획득 §G+0.10§!\n"
 GER_revised_demand_memel:0 "동부 영유권 재주장"
 GER_revised_demand_memel_desc:0 "대전쟁의 결과로 인해 폴란드가 부활하고 메멜 지역이 리투아니아에게 할양됨으로써 독일은 동부 영토를 크게 상실하였습니다. 양국 모두에게 최후통첩이 보내질 것이지만, 적어도 폴란드는 단순한 말에 굴복하지는 않을 것 같습니다."
 GER_revised_demand_memel_threat:0 "독일의 동부 영유권 재주장"
 GER_revised_danzig_or_war:0 "단치히냐 전쟁이냐"
 GER_revised_danzig_or_war_POL_faction_GER_revised_leader:0 "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의하여야 합니다. 선전포고 시 그들은 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_revised_danzig_or_war_POL_faction_GER_revised_noleader:0 "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의하여야 합니다. 선전포고 시 당신은 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_revised_danzig_or_war_desc:0 "단치히는 독일의 것이었고, 단치히는 독일으로 남았으며, 단치히는 이제부터 독일이 될 것입니다! 폴란드가 영토를 양도하지 않는다면 우리는 독일 국민을 피할 수 없는 전쟁에 대비시켜야 합니다. 단치히와 주변 지역은 독일로 돌아올 것입니다!"
 GER_revised_czech_friend:0 "체코슬로바키아와의 친선"
 GER_revised_czech_friend_desc:0 "체코인과 슬로바키아인은 근면하고 존경할 만한 민족입니다. 우리의 영토적 야망이 그들과 충돌하는 것은 불행한 일이지만, 예속보다 우정을 추구하기에 아직 늦지는 않았습니다."
 GER_revised_demand_sudetenland:0 "주데텐란트 요구"
 GER_revised_demand_sudetenland_desc:0 "주데텐란트 독일인의 운명은 베르사유 조약으로 인해 벌어진 최악의 불의 중 하나였습니다. 체코의 반대에도 불구하고 그들을 보호해야 합니다."
 GER_revised_demand_sudetenland_threat:0 "독일의 주데텐란트 요구"
 GER_revised_first_vienna_award:0 "제1차 빈 중재"
 GER_revised_first_vienna_award_desc:0 "헝가리인들은 대전쟁 이후 최악의 고통을 겪은 민족 중 하나였습니다. 오스트리아-헝가리 제국의 해체로 인해 수많은 헝가리인들이 그들의 조상이 오랜 세월 동안 그곳에서 살았음에도 불구하고 외국 땅에 발이 묶였습니다. 우리는 체코슬로바키아의 일부 영토를 할양함으로써 헝가리와의 관계를 크게 개선할 수 있습니다."
 GER_revised_end_of_czechoslovakia:0 "체코슬로바키아의 운명"
 GER_revised_end_of_czechoslovakia_desc:0 "옛 체코의 땅을 적절하게 지배할 수 있는 이들 사이에서 나눌 때가 왔습니다. 우리는 또한 동쪽에 별도의 슬로바키아 괴뢰국을 수립할지 고려해야 합니다."
 end_of_czechoslovakia_mefo_bills_tt:0 "체코슬로바키아의 금으로 §YMEFO 어음§!의 비용을 절감합니다.\n"
 GER_revised_second_vienna_award:0 "제2차 빈 중재"
 GER_revised_second_vienna_award_desc:0 "트란실바니아에는 다수의 헝가리인이 있으며 당연히 우리의 우방 헝가리에 속해야 합니다. 그러나 루마니아 정권과 국민이 이러한 요구에 어떻게 반응할지는 말하기 어렵습니다."
 GER_revised_italy_ally:0 "이탈리아와의 동맹"
 GER_revised_italy_ally_desc:0 "이탈리아인들은 대전쟁에서 보였듯이 신뢰할 수 없는 존재일 수 있으나 무솔리니와 그의 파시스트 운동은 아직 이탈리아에 희망이 있음을 보여주었습니다. 확실히 이탈리아와의 동맹으로 손해를 볼 일은 없지 않을까요?"
 GER_revised_nationalist_spain_ally:0 "스페인과의 동맹"
 GER_revised_nationalist_spain_ally_desc:0 "스페인 내전에서 국민파의 승리는 양국의 관계가 더욱 긴밀해지는 계기가 되었습니다. 프랑코는 지중해의 열쇠를 쥐고 있습니다."
 GER_revised_nationalist_spain_ally_tt:0 "§Y국민파 스페인§!과의 외교 관계가 향상됩니다."
 GER_revised_danzig_vs_slovakia:0 "단치히를 위한 슬로바키아"
 GER_revised_danzig_vs_slovakia_desc:0 "폴란드는 우리의 레벤스라움을 위한 계획을 가로막고 있습니다만, 우리의 대계를 잠깐 멈추고 그들과 친선을 도모하기에 아직은 늦지 않은 것 같습니다. 현재로써 단치히를 얻을 유일한 방법은 단치히와 슬로바키아 간의 영토 교환입니다. 폴란드는 이미 자올지에를 점령함으로써 이 지역에 어느 정도 관심을 보였습니다."
 GER_revised_poland_friend:0 "폴란드와의 친선"
 GER_revised_poland_friend_desc:0 "비록 폴란드는 바다로 나갈 출구를 잃었지만, 우리는 슬로바키아를 제공함으로써 우호의 뜻을 보였습니다. 아마도 우리는 미래의 동방 영토 확장에 대한 막연한 약속을 해줌으로써 그들과 더욱 가까워질 수 있을 것입니다."
 GER_revised_war_with_france:0 "프랑스와의 전쟁"
 GER_revised_war_with_france_desc:0 "이제 독일이 동부 국경 문제에 대한 만족스러운 해결책을 찾았으니 관심을 서쪽으로 돌릴 때가 왔습니다. 알자스-로렌의 상실은 독일 국민의 명예에 오점을 남기는 일이며 오직 정당하고 의로운 전쟁을 통해서만 이에 대한 복수를 할 수 있습니다."
 GER_revised_war_with_france_threat:0 "프랑스 영토 영유권 주장"
 GER_revised_operation_tannenbaum:0 "타넨바움 작전"
 GER_revised_operation_tannenbaum_desc:0 "스위스는 가장 역겹고 비참한 국민들과 정치 체제를 지닌 국가입니다. 이제서야 우리는 마침내 새로운 독일의 철천지 원수를 손봐줄 수 있게 되었습니다."
 GER_revised_reintegrate_luxemburg_and_alsace_lorraine:0 "룩셈부르크와 알자스-로렌 재통합"
 GER_revised_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "우리는 성공적으로 독일의 역사적 강역을 재정복했고, 해당 지역을 독일으로 재통합하는 절차를 시작할 수 있게 되었습니다. 이 지역의 주민들이 조국을 위한 애국적 의무를 다할 수 있도록 해야 합니다."
 GER_revised_naval_rearmament:0 "해군 재무장"
 GER_revised_naval_rearmament_desc:0 "1935년에 체결된 영국-독일 해군 협정 덕분에 우리는 해군을 크게 확장할 수 있게 되었습니다. 우리는 이를 위한 노력을 아끼지 말아야 합니다."
 GER_revised_plan_z:0 "Z 계획"
 GER_revised_plan_z_desc:0 "레더 제독은 영국 해군을 무찌르는 최고의 방법이 수상 습격 정책이라고 믿습니다. 이를 달성하기 위해 충분한 전함과 항공모함을 건조하는 것은 막대한 과업이 될 것이며 또한 많은 시간을 필요로 합니다... 한편, 현재 우리가 가진 수상 해군은 한심할 정도로 이에 부적합합니다."
 GER_revised_u_boat_effort:0 "U-보트 주력"
 GER_revised_u_boat_effort_desc:0 "되니츠 제독은 영국 해군을 무찌를 최고의 방법으로 무제한 잠수함 작전을 선호하고 있습니다. 충분한 수의 U-보트가 있다면 영국 본토의 산업이 자원 결핍으로 고사하도록 만들 수 있을 것입니다."
 GER_revised_trade_interdiction:0 "무역 차단"
 GER_revised_trade_interdiction_desc:0 "우리의 조선소들은 U-보트 대량생산에 온 힘을 다하고 있지만, 우리는 이 '늑대 떼'를 더욱 유용하게 사용할 방안을 마련해야 합니다. 제독들에게 시뮬레이션과 모의전을 하는데 필요한 모든 것을 제공해야 합니다..."
 GER_revised_modular_construction:0 "조립식 건조"
 GER_revised_modular_construction_desc:0 "다양한 건조 시설에서 잠수함의 부품을 따로 제작함으로써 조립과 건조 속도를 극도로 향상할 수 있습니다."
 GER_revised_denmark_friend:0 "덴마크와의 친선"
 GER_revised_denmark_friend_desc:0 "함포 외교는 아직 죽지 않았습니다. 우리의 해군력 증강 계획은 북방의 작은 이웃에게도 잘 알려져 있습니다. 우리의 우월한 군대가 저들에게 불러일으키는 공포와 함께 이용한다면 그들을 우리의 영향권 아래로 편입하기는 아주 쉬울 것입니다."
 GER_revised_norway_friend:0 "노르웨이와의 친선"
 GER_revised_norway_friend_desc:0 "노르웨이는 북부 스웨덴의 광활한 광산에서 나오는 귀중한 철의 수출을 통제하고 있습니다. 우리는 확장되고 있는 해군력으로 저들을 위협하여 '우호 관계'를 맺어야 합니다."
 GER_revised_dutch_friend:0 "네덜란드와의 친선"
 GER_revised_dutch_friend_desc:0 "네덜란드는 또 다른 대전쟁이 발발한다면 그들이 얼마나 오래 살아남을 수 있을지 잘 알고 있습니다. 그들은 독일이 영국 본토에 심각한 위협이 된다고 판단될 경우 가혹한 점령을 피하기 위해 우리와의 동맹을 선택할 수도 있습니다."
 GER_revised_sweden_friend:0 "스웨덴과의 친선"
 GER_revised_sweden_friend_desc:0 "스칸디나비아의 나라들은 함께 서고 쓰러지는 도미노와 같습니다. 노르웨이와 덴마크가 우리 영향권 안에 있으니, 스웨덴은 반드시 그 뒤를 따를 것입니다."
 GER_revised_improve_national_spirit:0 "국민정신 고취"
 GER_revised_improve_national_spirit_desc:0 "대전쟁 승전국들의 수도를 손에 거머쥔 우리는 마침내 패배의 그림자를 벗어던졌습니다. 독일에 새로운 시대가 밝아오고 있습니다!"
 GER_revised_improve_national_spirit_tooltip:0 "우리 혹은 같은 세력의 국가가 런던, 파리 그리고 그 두 도시가 속한 주를 통제해야 합니다."
 needs_approval:0 "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의하여야 합니다.§!\n"
 GER_revised_demand_slovenia:0 "슬로베니아 요구"
 GER_revised_demand_slovenia_threat:0 "독일의 슬로베니아 요구"
 GER_revised_demand_slovenia_desc:0 "생제르맹앙레 조약은 많은 역사적인 오스트리아의 영토를 계승국들에 분배하였습니다. 오스트리아가 다시 한번 독일과 연합하면서 이런 부당함을 끝낼 때입니다. 지금은 슬로베니아로 알려진 역사적 지방, 크라인과 슈타이어마르크는 본국에 돌아와야만 합니다."
 GER_revised_first_ljubljana_award:0 "제1차 류블랴나 중재"
 GER_revised_first_ljubljana_award_desc:0 "위선적인 서구 열강은 민족자결주의를 외치면서 많은 소수민족을 세르비아인이 지배하도록 넘겨주었습니다. 우리는 역사적 잘못을 바로잡는 동시에 친구를 만들 수 있습니다. 유럽의 신질서에서 우리 편에 서기를 원하는 이들에게 우리는 관대할 것입니다."
 GER_revised_first_ljubljana_award_tt:0 "모든 [YUG.GetAdjective] 핵심 주가 §Y[YUG.GetName]§! 또는 그 종속국의 소유여야 합니다.\n"
 GER_revised_fate_of_yugoslavia:0 "유고슬라비아의 운명"
 GER_revised_fate_of_yugoslavia_desc:0 "유고슬라비아는 항상 인위적인 것이었고 중앙의 권위가 무너지기 시작했습니다. 질서를 회복하기 위해 우리가 나서야 합니다. 우리가 직면한 유일한 문제는 가장 좋은 방법이 무엇인지 뿐입니다."
 yugoslavia_mefo_bills_tt:0 "유고슬라비아의 금으로 §YMEFO 어음§!의 비용을 절감합니다.\n"
 GER_revised_second_ljubljana_award:0 "제2차 류블랴나 중재"
 GER_revised_second_ljubljana_award_tt:0 "이 사건은 [Root.GetName] 또는 동맹을 위한 영토 요구의 가능성을 제공합니다."
 GER_revised_second_ljubljana_award_desc:0 "유고슬라비아 문제가 해결되었으니 이제 그리스로 관심을 돌려야 할 때입니다. 그들 역시 연합국에 의해 부당하게 영토를 늘렸습니다. 이제 우리의 진정한 친구가 누구인지 판별할 시간입니다."
 GER_revised_war_with_greece:0 "그리스와의 전쟁"
 GER_revised_war_with_greece_desc:0 "그리스가 이미 전쟁을 치르는 중이라면, 독일이 지중해 동부에 기지를 얻을 기회를 놓치는 것은 부끄러운 일이 될 것입니다."
 GER_revised_fate_of_greece:0 "그리스의 운명"
 GER_revised_fate_of_greece_desc:0 "그리스가 유럽의 새로운 세력에 대처할 수 없다는 것이 입증됐습니다. 이제 독일만이 제공할 수 있는 보호를 그들에게 제안할 때입니다."
 GER_revised_weserubung:0 "베저위붕 작전"
 GER_revised_weserubung_desc:0 "노르웨이는 중요한 전략 지점이자 스웨덴과의 철강 무역을 방해하려는 적의 명백한 공격 지점이 될 것입니다. 우리는 적들이 이 지역에 근거지를 세우는 위험을 감수할 수 없습니다. 노르웨이 침공을 개시하기에 좋은 지역을 확보하려면 먼저 덴마크로 가야 합니다."
 GER_revised_around_maginot:0 "마지노선 우회"
 GER_revised_around_maginot_desc:0 "프랑스에 대한 전술적 우위를 확보하려면 그들을 모든 측면에서 공격할 수 있어야 합니다. 우리가 몇몇 장애물을 제거하고 나면 우리는 그들을 북쪽에서 공격할 것이고, 그들은 이를 예측하지 못할 것입니다."
 italian_focus:0 "이탈리아 국가중점"
 GER_revised_danzig_or_war_POL_civil_war:0 "지원을 대가로 단치히를 얻습니다."
 GER_revised_danzig_trigger_polish_civil_war:0 "폴란드가 내전 중이며 다음 중 하나가 참이어야 함\n      독일이 한쪽 편을 지원하기 위해 의용군을 보냄 \n      한쪽 편이 독일과 같은 세력에 속함"
 GER_revised_alone_or_peace_faction_tt:0 "세력에 속해있지 않거나 [GER.GetNameDef] 측과 평화 상태인 세력에 속함"
 GER_revised_four_year_plan:0 "4개년 계획"
 GER_revised_four_year_plan_desc:0 "국가의 재무장과 궁극적인 경제적 자립을 위한 야심 찬 계획이 필요합니다. 이는 향후 4년 안에 이루어져야 합니다."
 GER_revised_atlantikwall:0 "대서양 방벽"
 GER_revised_atlantikwall_desc:0 "서유럽을 정복한 우리는 이제 대서양을 넘어올 맹공의 가능성에 대비해야만 합니다. 유럽의 해안을 따라 형성된 광대한 요새망은 우리에게 충분한 보호를 제공할 것입니다."
 atlantikwall_tooltip:1 "완전히 지배하는 다음 대서양 해안 주의 곳곳에 §Y해안 요새§! 배치:\n"
 atlantikwall_tooltip_2:0 "§Y아키텐§!\n§Y푸아투§!\n§Y루아르§!\n§Y브르타뉴§!\n§Y노르망디§!\n§Y파드칼레§!\n§Y플란데런§!\n§Y홀란트§!\n§Y프리슬란트§!\n§Y베저엠스§!\n§Y하노버§!\n§Y슐레스비히홀슈타인§!\n§Y유틀란트§!\n§Y외스틀란데트§!\n§Y베스틀란데트§!\n§Y트뢰넬라그§!\n§Y노르노르게§!\n"
 GER_revised_ostwall:0 "동부 방벽"
 GER_revised_ostwall_desc:0 "비록 우리가 동부에서 승리를 거두었으나, 혹여나 전세가 뒤바뀌더라도 적들의 진격을 막아낼 수 있다는 보장이 있어야 합니다. 우리는 드네프르 강을 따라 흑해에서 발트해까지 이르는 판터-보탄선이라는 요새선을 구축할 것입니다."
 GER_revised_ostwall_forts:1 "세력이 완전히 지배하는 다음 주 곳곳에 드네프르강을 따라 발트까지 §Y요새§! 배치:\n"
 GER_revised_ostwall_forts_2:0 "§Y타르투§!\n§Y프스코프§!\n§Y네벨§!\n§Y비텝스크§!\n§Y민스크§!\n§Y보브루이스크§!\n§Y모지리§!\n§Y키예프§!\n§Y체르카시§!\n§Y드네프로페트롭스크§!\n§Y자포로제§!\n"
 GER_revised_ostwall_tt:0 "우리 세력의 회원국이 지배하는 중.\n"
 GER_revised_autarky:0 "경제 자립책"
 GER_revised_autarky_desc:0 "독일이 진정으로 위대해지려면 경제적으로 자립해야 합니다. 우리는 자원을 더 잘 활용하고 건설 효율성을 높여야 합니다."
 GER_revised_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_revised_hermann_goring_werke_desc:0 "우리는 민간 자본가들의 변덕스러운 영향력을 떨쳐내야 합니다. 따라서 우리는 광업과 철강 분야의 성장을 감독하기 위해 우리 통제 하에 산업 대기업을 구성할 것입니다. 이는 우리 군수 산업의 근간이 될 것입니다."
 GER_revised_HERMANN_GORING_WERKE_NAME_FASCIST:0 "헤르만 괴링-공업"
 GER_revised_HERMANN_GORING_WERKE_NAME_KAISER:0 "카이저-공업"
 GER_revised_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB 통합 기계공업"
 GER_revised_HERMANN_GORING_WERKE_NAME:0 "국영 산업"
 GER_revised_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_revised_kdf_wagen_desc:0 "우리는 시민들이 저축 제도를 통해 미래의 '국민 자동차'를 구입할 수 있도록 할 것이며, 이를 통해 궁극적으로 이러한 자동차를 만드는 데 기여할 공장의 건설 자금을 조달할 것입니다."
 GER_revised_KDF_WAGEN_NAME:0 "KdF-바겐"
 GER_revised_KAISER_WAGEN_NAME:0 "빌헬름-바겐"
 GER_revised_VOLKS_WAGEN_NAME:0 "폭스바겐"
 GER_revised_coal_liquidization:0 "석탄 액화"
 GER_revised_coal_liquidization_desc:0 "독일은 석유가 부족하므로 합성 석유 분야에 더욱 주력해야 합니다."
 GER_revised_synthetic_rubber:0 "합성 고무"
 GER_revised_synthetic_rubber_desc:0 "대규모의 자동차와 항공 산업에는 대량의 고무가 필요하지만 우리는 그러한 자원을 보유하고 있지 않습니다. 우리는 이를 합성하는 방법을 개선해야 합니다."
 GER_revised_german_war_economy:0 "독일 전쟁 경제"
 GER_revised_german_war_economy_desc:0 "우리 위대한 나라의 국민은 전쟁 수행의 이익을 위해 노력해야 합니다. 우리는 모든 사람이 자신의 역할을 수행할 것으로 기대되는 완전한 전시경제로 전환할 것입니다."
 GER_revised_grosraumwirtschaft:0 "광역경제"
 GER_revised_grosraumwirtschaft_desc:0 "우리는 유럽의 중심이 될 독일의 운명을 위해 준비해야 합니다. 우리의 기반시설은 동서남북을 하나로 묶을 것입니다."
 GER_revised_align_hungary:0 "헝가리 제휴"
 GER_revised_align_hungary_desc:0 "헝가리는 이미 우리의 영향권에 있지만, 그들이 우리의 사고방식에 가까워지도록 영향을 주어 미래에 그들을 훨씬 더 쉽게 다룰 수 있도록 만들 수 있습니다."
 GER_revised_align_romania:0 "루마니아 제휴"
 GER_revised_align_romania_desc:0 "루마니아는 이미 우리의 영향권에 있지만, 그들이 우리의 사고방식에 가까워지도록 영향을 주어 미래에 그들을 훨씬 더 쉽게 다룰 수 있도록 만들 수 있습니다."
 GER_revised_integrate_war_economies:0 "통합 전쟁 경제"
 GER_revised_integrate_war_economies_desc:0 "우리의 영향권에 있는 국가들은 우리에게 극도의 경제적 의존성을 갖게 되었습니다. 우리는 이를 이용해 그들의 경제에 대한 통제를 높이고 그들의 외교 정책에 대한 우리의 영향력을 강화할 수 있습니다."
 GER_revised_integrate_war_economies_tt:2 "§Y[HUN.GetName]§! 측이 우리와 같은 세력에 속하면 우리와 §Y[HUN.GetName]§!에 각각 §Y4개의 군수공장§!이 추가되고, §Y[HUN.GetName]§! 측은 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_revised_integrate_war_economies_tt2:2 "§Y[ROM.GetName]§! 측이 우리와 같은 세력에 속하면 우리와 §Y[ROM.GetName]§!에 각각 §Y4개의 군수공장§!이 추가되고, §Y[ROM.GetName]§! 측은 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_revised_integrate_war_economies_tt3:0 "§R혜택을 받으려면 [HUN.GetName] 측이 협정에 동의하여야 합니다.§!\n"
 GER_revised_integrate_war_economies_tt4:0 "§R혜택을 받으려면 [ROM.GetName] 측이 협정에 동의하여야 합니다.§!\n"
 GER_revised_form_the_reichskommissariats:0 "국가판무관부 형성"
 GER_revised_form_the_reichskommissariats_desc:0 "현지의 자원과 산업 그리고 인력을 보다 효율적으로 활용하기 위해 우리는 점령지를 통제할 준자치정부의 수립을 고려해야 합니다."
 GER_revised_reichskommissariats_tt:0 "점령지에서 종속국 형성 가능.\n"
 GER_revised_oppose_hitler:0 "히틀러 축출"
 GER_revised_oppose_hitler_desc:0 "히틀러의 통치는 끝나야 합니다. 그는 라인란트를 재무장하여 서구 열강을 자극하려 하지만, 이로 인해 우리는 국방군 내 충성스러운 이들의 도움을 받아 권력을 장악하는 데 필요한 구실을 얻게 될 것입니다."
 GER_revised_oppose_hitler_civil_war:0 "§R파시즘 지지파의 내전 시작.§!\n"
 GER_revised_secure_the_new_state:0 "새로운 국가의 확립"
 GER_revised_secure_the_new_state_desc:0 "임시정부는 내전으로 인해 힘이 부족합니다. 우리는 임시정부를 안전하게 지켜 이가 쉽게 전복되지 않도록 해야 합니다."
 GER_revised_clamp_down_on_fascism:0 "파시즘 척결"
 GER_revised_clamp_down_on_fascism_desc:0 "지난 몇 년 동안 나치 정권 하에서 정부와 그들의 파시즘 사상 그리고 파시즘 지지자들의 억압적이고 독재적이며 반군주주의적인 성격은 너무나도 명백해졌습니다. 우리는 그들의 사고방식을 그것이 고개를 들 수 있는 모든 곳에서 근절해야 합니다."
 GER_revised_revive_the_kaiserreich:0 "카이저라이히의 부활"
 GER_revised_revive_the_kaiserreich_desc:0 "지난 10년 동안의 사건은 민주주의가 사악한 내부 요소를 막기에는 너무 약하다는 것을 보여주었습니다. 우리는 카이저의 강력한 지도력 아래로 돌아가야 하며, 그의 복귀를 준비하기 위해 우리는 헌법을 독일 제국 시절으로 되돌릴 것입니다."
 GER_revised_revive_the_kaiserreich_tt:0 "§Y독일 군사정부§!는 §Y독일 제국§!으로 알려집니다.\n"
 GER_revised_mackensen_dead:0 "폰 마켄젠이 사망함."
 GER_revised_rebuild_the_nation:0 "국가 재건"
 GER_revised_rebuild_the_nation_desc:1 "내전의 참화가 지나간 지금 우리는 조국 재건을 모색해야 합니다. 우리는 이 목표를 달성하는 데 모든 자원을 집중할 수 있도록 국민에게 개인의 편의는 잠시 미루어 달라고 부탁할 것입니다."
 GER_revised_fan_the_prussian_militarism:0 "프로이센 군국주의 고취"
 GER_revised_fan_the_prussian_militarism_desc:0 "프로이센의 군국주의에 호소하여 모병과 신병 훈련을 개선하여 내전으로 입은 손실을 보충해야 합니다. 우리 군이 나치의 독재로부터 독일을 해방한 만큼 프로이센의 이상은 이제 그 어느 때보다 대중화되었습니다."
 GER_revised_a_new_and_better_germany:0 "새롭고 나아진 독일"
 GER_revised_a_new_and_better_germany_desc:0 "우리는 국가를 재건하는 동안 필요한 것 이상을 목표로 삼아 지금 우리가 건설하는 것이 시간의 시험을 견딜 수 있도록 해야 합니다."
 GER_revised_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_revised_bulwark_against_bolshevism_desc:1 "우리 나라는 [GER.GetBulwarkBolshevismDesc]의 위협을 막고, [GER.GetBulwarkCommunismDesc]의 영향력으로부터 서방을 보호하는 방패입니다. 우리는 이 역할을 자랑스럽게 받아들여야 하며 필요하다면 무력을 사용할 준비도 해야 합니다."
 GER_revised_bulwark_against_bolshevism_tt:1 "§R이 국민정신은 [SOV.GetNameDef] 측과 같은 세력에 있거나, 전쟁에서 같은 편으로 싸우게 되면 제거됩니다.§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "볼셰비키에 맞서는 방벽"
 SOV_BULWARK_NAME_FASCISM:0 "파시즘에 맞서는 요새"
 SOV_BULWARK_NAME_NEUTRALITY:0 "러시아에 맞서는 보루"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "볼셰비즘"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "파시즘"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "러시아 제국주의"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "공산주의의"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "파시즘의"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "러시아의"
 GER_revised_return_of_the_kaiser:0 "카이저의 귀환"
 GER_revised_return_of_the_kaiser_desc:0 "카이저라이히에는 카이저가 필요하고, 빌헬름 2세 폐하께서는 아직 네덜란드로 추방된 채 살아 계십니다. 서방 민주주의 국가들이 어떻게 생각하든 간에 우리는 그분의 추방을 해제하고 그분이 옥좌로 돌아오시도록 초청할 것입니다."
 GER_revised_focus_on_the_true_enemy:0 "진정한 적을 직시"
 GER_revised_focus_on_the_true_enemy_desc:0 "내부가 아니라 외부에서 우리의 적을 찾을 수 있습니다. 서구의 식민지 독점이라는 계속된 범죄는 우리가 양지바른 자리를 찾고자 한 후에 겪은 베르사유 조약의 부당함에 가려졌을 뿐입니다. 이는 이제 끝입니다."
 GER_revised_rebuild_the_high_seas_fleet:0 "대양함대 재건"
 GER_revised_rebuild_the_high_seas_fleet_desc:0 "우리가 서방에 성공적으로 도전하려면 한때 영광스러웠던 대양함대를 재건하기 위한 대규모 해군력 증강 계획이 필요합니다."
 GER_revised_our_place_in_the_sun:0 "양지바른 우리의 자리"
 GER_revised_our_place_in_the_sun_desc:0 "독일 제국이 다시 한 번 양지바른 우리의 자리를 주장할 것임을 모두가 알게 합시다! 우리 국민은 더 이상 그림자 아래에서 굴욕을 당하지 않을 것입니다."
 GER_revised_pride_of_the_modern_germany:0 "현대 독일의 긍지"
 GER_revised_pride_of_the_modern_germany_desc:0 "영국 왕립해군과 규모를 맞추려면 수년이 걸릴 것입니다. 그렇기에 질적인 면에서 압도해야 합니다. 우리의 함선은 지금껏 바다를 항해한 어떤 배보다 현대적이고 강력할 것입니다!"
 GER_revised_prepare_for_the_next_blockade:0 "다음 봉쇄 대비"
 GER_revised_prepare_for_the_next_blockade_desc:0 "영국의 지독한 봉쇄는 지난 전쟁의 대가였습니다. 우리는 같은 실수를 반복하지 않을 것입니다. 이번에 우리는 다가올 일에 대비하여 사람들을 준비시키기 위해 훨씬 더 많은 노력을 기울일 것입니다."
 GER_revised_break_the_anglo_french_colonial_hegemony:0 "영국-프랑스 식민 패권 타파"
 GER_revised_break_the_anglo_french_colonial_hegemony_desc:0 "서구가 오랫동안 식민주의에서 행한 독점을 깨뜨릴 때가 왔습니다."
 flag_franco_british_union:0 "프랑스-영국 연합"
 GER_revised_schlieffen_once_more:0 "슐리펜을 다시 한 번"
 GER_revised_schlieffen_once_more_desc:0 "마지노선을 우회해야 합니다. 우리는 승리를 위한 신속한 공격으로 다시 한 번 벨기에와 룩셈부르크를 통과할 것입니다."
 GER_revised_reinstate_imperial_possessions:0 "제국 영지 복원"
 GER_revised_reinstate_imperial_possessions_desc:0 "우리는 성공적으로 독일의 역사적 강역을 재정복했고, 해당 지역을 독일으로 재통합하는 절차를 시작할 수 있게 되었습니다. 베르사유의 마지막 치욕이 마침내 풀렸습니다!"
 GER_revised_crossing_the_atlantic:0 "대서양을 가로질러"
 GER_revised_crossing_the_atlantic_desc:0 "대륙의 모든 적수를 완파해 우리의 통치 아래에 두었으니, 다가오는 영국 그리고 미국과의 싸움을 위하여 거대한 해군의 탄생을 위한 생산에 다시금 주력해야 합니다. 우리는 '...하느님의 좋은 때에 구세계가 그 모든 힘을 다하여 신세계를 굴복시키기 위해 나아갈 때까지' 쉬지 않을 것입니다."
 GER_revised_crossing_the_atlantic_2_factories_tt:0 "내륙 주에서 §Y2개의 군수공장§!이 제거되고 연안 주에 조선소가 추가됩니다.\n"
 GER_revised_crossing_the_atlantic_1_factory_tt:0 "내륙 주에서 §Y1개의 군수공장§!이 제거되고 연안 주에 조선소가 추가됩니다.\n"
 GER_revised_the_central_powers:0 "동맹국"
 GER_revised_the_central_powers_desc:0 "서방에 맞서려면 동맹이 필요합니다. 우리는 민주정의 압제에 맞서기 위해 우리만의 세력을 만들 것입니다."
 GER_revised_prepare_italian_coup:0 "이탈리아 쿠데타 준비"
 GER_revised_prepare_italian_coup_desc:0 "이탈리아가 파시즘에 빠진 것은 반드시 되돌려져야 합니다. 이탈리아의 왕당파에게 접근해 쿠데타를 위한 지원을 제안할 것입니다."
 GER_revised_prepare_italian_coup_tt:0 "제안을 수락 시:\n"
 GER_revised_assassinate_mussolini:0 "무솔리니 암살"
 GER_revised_assassinate_mussolini_desc:0 "이탈리아 파시즘의 핵심을 끝낼 때가 왔습니다. 독일이 지도자를 암살할 것이고, 그 후 이탈리아 왕당파는 신속히 권력을 장악할 것입니다."
 GER_revised_rekindle_imperial_sentiment:0 "제국 정서의 회생"
 GER_revised_rekindle_imperial_sentiment_desc:0 "비록 대전쟁 이후 오스트리아-헝가리 제국이 붕괴되었지만, 제국의 멸망을 슬퍼하는 이들은 여전히 남아 있습니다. 우리는 후계국들이 스스로 재결성을 결정하기를 기대하며 이러한 제국의 정서를 배양할 것입니다."
 GER_revised_rekindle_imperial_sentiment_tt:0 "비동맹주의 지지도가 충분히 높다면 이 국가들이 오스트리아-헝가리 제국을 재결성하고 동맹국에 가입하는 결정이 해금됩니다.\n"
 GER_revised_expatriate_the_communists:0 "공산주의자 추방"
 GER_revised_expatriate_the_communists_desc:0 "공산주의의 내부 위협이 우리 나라를 계속해서 괴롭히고 있습니다. 지지자들이 어디로 도망가든 우리는 그들을 제거해야 합니다."
 GER_revised_accept_british_naval_dominance:0 "영국의 해상 지배권 인정"
 GER_revised_accept_british_naval_dominance_desc:0 "우리는 공산주의와 맞서 싸울 동맹이 필요하고, 영국이 가장 유력한 후보입니다. 우리는 관계 개선을 위해 그들의 해군력 우세를 인정하고 해군 증강을 실시하지 않음으로써 그들의 우려를 완화할 것입니다."
 GER_revised_ally_the_shade:0 "그늘과의 동맹"
 GER_revised_ally_the_shade_desc:0 "우리가 그들의 양지바른 자리를 가질 수 없다면 우리 위에 그림자를 드리우는 자들과 동맹을 맺어야 합니다."
 GER_revised_carte_blanche_for_alsace_and_french_colonies:0 "알자스와 프랑스 식민지 권리 요구"
 GER_revised_carte_blanche_for_alsace_and_french_colonies_desc:0 "새로운 동맹에게 우리의 정당한 알자스-로렌 영유권과 아프리카 식민지에 대한 우리의 공정한 몫을 인정하게끔 탄원해야만 합니다."
 GER_revised_bypass_maginot_in_the_south:0 "마지노선 남단 우회"
 GER_revised_bypass_maginot_in_the_south_desc:0 "영국은 저지대 국가들에 이해관계를 가지고 있으므로 우리는 마지노선을 지나칠 또 다른 경로를 찾아야만 합니다. 산이 많아 넘기에는 힘들지만 남쪽은 분명 충분할 것입니다. 독일인의 창의력으로 이를 헤쳐나갈 것입니다."
 GER_revised_see_to_the_eastern_front:0 "동부 전선 주시"
 GER_revised_see_to_the_eastern_front_desc:0 "우리가 대전쟁에서 배운 것이 있다면, 동쪽에서의 공격에 대비해야 한다는 것입니다. 이 영지들은 회복되어 침략에 대항해 요새화되어야 합니다."
 GER_revised_see_to_the_eastern_front_tt:1 "동부 국경의 3개 프로빈스에 6개의 §Y요새§! 추가.\n"
 GER_revised_see_to_the_eastern_front_tt2:1 "동부 국경의 4개 프로빈스에 8개의 §Y요새§! 추가.\n"
 GER_revised_danzig_for_guarantees:0 "독립 보장을 위한 단치히"
 GER_revised_danzig_for_guarantees_desc:2 "폴란드인들은 [GER.GetDanzigGuaranteesBolsheviksDesc]의 위험을 느끼고 있습니다. 어쩌면 단치히, 포즈난, 그리고 슐레지엔의 반환을 대가로 [GER.GetDanzigGuaranteesRedsDesc] 침공이 일어날 때 군사적 지원을 보장하는 합의를 맺을 수 있을지 모릅니다."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "볼셰비키"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "동쪽 파시스트들"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "러시아인들"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "붉은 군대의"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "동쪽에서의"
 GER_revised_safeguard_the_baltic:0 "발트 수호"
 GER_revised_safeguard_the_baltic_desc:1 "발트는 불과 수십 년 전까지만 해도 러시아 제국의 일부였으며, 이는 [GER.GetRussiansDemonym]에게 그들을 합병할 명분이 될 수 있습니다. 우리는 이를 반드시 저지하고 [SOV.GetAdjective]에서 그들을 침공할 경우 군사적 지원을 제안해야 합니다."
 GER_revised_support_the_finns:0 "핀란드 지원"
 GER_revised_support_the_finns_desc:1 "핀란드인들은 [GER.GetRussiansDemonym]의 최전선에 있습니다. 우리는 그들에게 공산주의의 위협에 대한 보장을 제공하고 약간의 산업 원조를 제공할 것입니다."
 GER_revised_anti_comintern_pact_unaligned:0 "이념 방어"
 GER_revised_anti_comintern_pact_unaligned_desc:0 "군사적 위협은 우리가 직면한 유일한 위험이 아닙니다. 우리는 공산주의 자체를 막을 수 있는 방법을 모색해야 하며, 이를 위해 비공산주의자들과 협정을 맺고 공산주의의 전진을 막기 위해 노력할 것입니다."
 GER_revised_anti_soviet_pact_unaligned:1 "조약 공식화"
 GER_revised_anti_soviet_pact_unaligned_desc:1 "우리는 소련의 침략에 맞서 군사적 지원을 요구하는 추가 조항에 동의하도록 반코민테른 협정의 모든 서명국을 초대함으로써 공산주의와의 군사적 충돌에 대비해야 합니다. 우리는 이미 여러 가지 방법으로 서로에게 헌신하고 있으므로 이는 형식적인 것에 지나지 않을 것입니다."
 GER_revised_tackle_the_communist_threat:1 "[GER.GetTackleCommunistThreatName]의 위협 대응"
 GER_revised_tackle_the_communist_threat_desc:1 "[SOV.GetNameDef]가 존재하는 한 그들은 우리에게 위협이 될 것입니다. 그들이 공격하기를 기다리기보다는 우리가 직접 주도적으로 나서야 합니다."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "공산주의자"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "동부"
 GER_revised_the_iberian_problem:0 "이베리아 문제"
 GER_revised_the_iberian_problem_desc:0 "공산주의의 보루는 여전히 남아있습니다. 우리는 스페인을 시작으로 공산주의를 완전히 근절해야 합니다."
 GER_revised_spain_wargoal_tt:0 "§Y공화파 스페인§!에 대한 §Y합병§! 전쟁 명분 획득.\n"
 GER_revised_reestablish_free_elections:0 "자유 선거제 재도입"
 GER_revised_reestablish_free_elections_desc:0 "우리는 자유 선거제를 다시 도입하여 민주적 이상으로 돌아갈 것이며, 선거는 가까운 미래에 열릴 것입니다."
 GER_revised_the_monarchy_compromise:0 "군주국 타협안"
 GER_revised_the_monarchy_compromise_desc:0 "나치 폭정으로부터 우리의 자유를 위해 싸운 군대는 명백히 왕당파 성향을 가지고 있습니다. 국가가 가야 할 길에 대한 그들의 만족을 보장하기 위해 우리는 타협하고 군주제의 재도입을 허용해야 합니다."
 GER_revised_the_great_red_menace:1 "거대한 [GER.GetGreatRedMenaceName] 위협"
 GER_revised_the_great_red_menace_desc:1 "이전 전쟁에서 우리의 행동은 아직도 많은 이들에게 기억되고 있습니다. 우리는 유럽의 공포를 동쪽에서 나타나는 [GER.GetGreatRedMenaceDesc]이라는 진정한 위험으로 다시 초점을 맞추어야 합니다. 우리는 유럽의 눈을 뜨게 하기 위해 대대적인 선전을 시작할 것입니다."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "붉은"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "동쪽의"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "공산주의의 위협"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "러시아 제국주의의 위협"
 GER_revised_central_european_alliance:0 "중앙유럽동맹"
 GER_revised_central_european_alliance_desc:0 "이제 우리는 이 문제에 대륙의 관심을 집중시켰으니 그 해답을 제시해야 합니다. 우리는 유럽의 모든 약소국을 아우르는 동맹을 주도할 것이며 우리 삶의 방식에 대한 가장 치명적인 위협으로부터 그들을 보호할 것입니다."
 GER_revised_central_european_alliance_tt:0 "세력에 속하지 않으면:\n"
 GER_revised_danubian_membership:0 "도나우 회원국"
 GER_revised_danubian_membership_desc:1 "도나우에 자리잡은 오스트리아-헝가리 제국의 계승국들은 우리의 동맹이 되는 것이 무슨 의미인지 잊지 않았습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "공산주의"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "동쪽으로부터의 침략"
 GER_revised_danubian_expansion:0 "도나우로의 확장"
 GER_revised_danubian_expansion_desc:1 "우리는 [SOV.GetAdjective]의 침략을 받기 쉬운 발칸 국가들에 대한 우리의 영향력을 늘리려 노력해야 합니다. 우리는 도나우 주변의 나머지 국가들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 invite_non_fascist_communist_only_TT:1 "잠재적인 회원국은 파시즘이나 공산주의 체제가 아니어야 하며 이미 세력에 속해 있지 않아야 합니다.\n"
 GER_revised_no_balkan_communism:0 "발칸 공산주의는 없다"
 GER_revised_no_balkan_communism_desc:0 "발칸반도에 공산주의의 영향이 스며드는 것을 우리는 용납할 수 없습니다. 뿌리를 내리기 전에 파괴되어야 합니다."
 GER_revised_no_balkan_communism_tt:0 "발칸반도의 공산주의 국가에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_balkan_communism_HUN_tt:0 "§Y헝가리 인민공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
