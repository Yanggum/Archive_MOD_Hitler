 GER_revised_no_balkan_communism_YUG_tt:0 "§Y유고슬라비아 사회주의 연방공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_balkan_communism_BUL_tt:0 "§Y불가리아 사회주의 공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_low_countries_membership:0 "저지대 회원국"
 GER_revised_low_countries_membership_desc:0 "유럽의 동쪽 경계에서 멀리 떨어져 있음에도 불구하고 저지대 국가들은 중부 유럽이 무너지면 다음 차례는 자신들이 될 것임을 알고 있습니다. 우리는 그들이 공산주의의 위협에 맞서 우리와 함께 설 수 있도록 그들에게 회원국 자격을 제안할 것입니다."
 GER_revised_no_reds_in_western_europe:0 "서유럽 공산주의는 없다"
 GER_revised_no_reds_in_western_europe_desc:0 "서유럽에 공산주의의 영향이 스며드는 것을 우리는 용납할 수 없습니다. 뿌리를 내리기 전에 파괴되어야 합니다."
 GER_revised_no_reds_in_western_europe_tt:0 "저지대와 프랑스의 공산주의 국가에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_reds_in_western_europe_FRA_tt:0 "§Y프랑스 코뮌§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_reds_in_western_europe_HOL_tt:0 "§Y인민연합주§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_reds_in_western_europe_BEL_tt:0 "§Y벨기에 협동국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_no_reds_in_western_europe_LUX_tt:0 "§Y로자 룩셈부르크§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_revised_scandinavian_membership:0 "스칸디나비아 회원국"
 GER_revised_scandinavian_membership_desc:1 "산과 추위는 [GER.GetGreatRedMenaceName] 위협에 대한 보호막이 되지 못하며 스칸디나비아인들은 이 점을 알아야 합니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 GER_revised_baltic_membership:0 "발트 회원국"
 GER_revised_baltic_membership_desc:1 "지난 20년 간 발트는 재합병과 [GER.GetBalticMembershipDesc]라는 두 가지 심각한 위험 속에서 살아왔습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "공산주의"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.GetAdjective] 제국주의"
 GER_revised_polish_membership:0 "폴란드 회원국"
 GER_revised_polish_membership_desc:1 "폴란드는 모든 이웃 국가들과 사이가 좋지 않지만, 가장 큰 위협은 동쪽으로부터의 위협이라는 것을 잘 알고 있습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 GER_revised_finnish_membership:0 "핀란드 회원국"
 GER_revised_finnish_membership_desc:1 "유럽의 중심으로부터 멀리 떨어져 있는 핀란드인들은 [GER.GetFinnishMembershipDesc]의 위협에 홀로 마주해 있습니다. 하지만 더 이상 홀로 서지 않아도 됩니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "소련"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "러시아인들"
 GER_revised_strike_at_the_source:0 "근원 타격"
 GER_revised_strike_at_the_source_desc:1 "두려움 속에 사는 삶은 삶이 아닙니다. 우리는 우리 삶의 방식에 대한 위협을 영원히 끝내야 합니다. 유렵의 [GER.GetStrikeAtTheSourceDesc]의 근원은 파괴되어야 합니다."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "공산주의의 영향"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "러시아 제국주의"
 GER_revised_reverse_the_brain_drain:0 "인재 유출의 역전"
 GER_revised_reverse_the_brain_drain_desc:0 "이제 압제자와 권위주의 정권이 타도되었으니, 우리는 조국을 떠난 과학자들이 돌아와 다시 한 번 조국을 위해 일하는 것을 매력적으로 만들려고 시도할 수 있습니다."
 GER_revised_shared_rd_programs:0 "연구개발 계획 공유"
 GER_revised_shared_rd_programs_desc:0 "우리의 대의를 위해 우리는 과학 지식을 모으고 기술 발전을 새로운 동맹국과 공유해야 합니다."
 GER_revised_the_mannheim_project:0 "만하임 계획"
 GER_revised_the_mannheim_project_desc:1 "노르웨이의 중수 발전소를 우리가 통제하게 되면서 우리는 원자의 비밀을 파악하고 그것을 [GER.GetDanzigGuaranteesBolsheviksDesc]에 맞서 무기화하기 위한 노력을 배가할 수 있습니다."
 GER_revised_the_mannheim_project_tt:0 "이 중점은 원자 연구의 현재 수준에 따라 다른 보상을 제공합니다:\n\n"
 GER_revised_pool_technical_know_how:0 "공동 기술 노하우"
 GER_revised_pool_technical_know_how_desc:0 "모든 국가에는 산업을 관리하고 장비를 유지하는 고유한 방법이 있습니다. 우리는 기술반을 서로 파견하여 이 지식을 동맹의 다른 회원국들에게 전파함으로써 서로에게서 배울 수 있습니다."
 GER_revised_pool_technical_know_how_tt:0 "해당 세력의 모든 국가가 이 국민정신을 얻습니다."
 GER_revised_naval_effort2:0 "조선소 시설 확장"
 GER_revised_naval_effort2_desc:0 "진정한 의미의 해군을 재건하려면 우리의 건함 능력을 대폭 확충해야 합니다."
 GER_revised_swedish_trade_agreement: "독일-스웨덴 무역 협정"
 GER_revised_swedish_trade_agreement_desc: "우리 강철은 저품질이나 전쟁 병기에 쓰려면 최고의 소재가 필요합니다. 다행히 북쪽의 [SWE.GetName](이)가 고품질 자원이 있고 중립국이며 우리의 훗날 계획이 실체화될 때 별로 문제를 일으킬 것 같지 않은 이상적인 파트너입니다."
